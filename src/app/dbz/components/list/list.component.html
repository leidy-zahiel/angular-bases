<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
    "
    class="list-group-item d-flex justify-content-between aling-item-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span> {{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }} </span>
      <!-- <span>Es el primero: {{isFirst}} </span>
   <span>Es el Ultimo: {{isLast}} </span> -->
    </div>

    <button class="btn btn-danger" (click)="onDeleteId(character.id)">X</button>
  </li>
</ul>
